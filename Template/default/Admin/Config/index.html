<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>网站信息</title>
<bootstrap />
</head>
<body>
    <form action="{:U('Admin/Config/index')}" method="post">
        <table class="table table-bordered table-hover">
            <tr>
                <th>网站名: </th>
                <td>
                    <input class="form-control modal-sm" type="text" name="WEB_NAME" value="{$data['WEB_NAME']}" />
                </td>
            </tr>
            <tr>
                <th>关键字</th>
                <td>
                    <textarea class="form-control modal-sm bjy-noresize" name="WEB_KEYWORD" rows="5" placeholder="">{$data['WEB_KEYWORD']}</textarea>
                </td>
            </tr>
            <tr>
                <th>描述</th>
                <td>
                    <textarea class="form-control modal-sm bjy-noresize" name="WEB_DESCRIPTION" rows="5" placeholder="">{$data['WEB_DESCRIPTION']}</textarea>
                </td>
            </tr>
            <tr>
                <th>网站状态</th>
                <td>
                    <span class="inputword">开启</span>
                    <input class="icheck" type="radio" name="WEB_STATUS" value="1" <if condition="$data['WEB_STATUS'] eq 1">checked="checked"</if> />
                    <span class="inputword">关闭</span>
                    <input class="icheck" type="radio" name="WEB_STATUS" value="0" <if condition="$data['WEB_STATUS'] eq 0">checked="checked"</if> />
                </td>
            </tr>
            <tr>
                <th>后台密码</th>
                <td>
                    <input class="form-control modal-sm" type="password" name="ADMIN_PASSWORD" value="{$data['ADMIN_PASSWORD']}" />
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input class="btn btn-default" type="submit" value="提交" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
