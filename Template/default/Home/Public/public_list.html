                <div class="list">
                    <foreach name="articles" item="v">
                        <div class="detail">
                            <h3 class="title"><a href="{:U('Home/Index/article',array('aid'=>$v['aid']))}">{$v['title']}</a></h3>
                            <ul class="metadata">
                                <li class="date">发布时间：{$v['addtime']|date='Y-m-d H:i:s',###}</li>
                                <li class="category">分类：<a href="">{$v['category']['cname']}</a></li>
                                <if condition="!empty($v['tag'])">
                                    <li class="tags">标签：
                                        <foreach name="v['tag']" item="n">
                                            <a href="{:U('Home/Index/tag',array('tid'=>$n['tid']))}">{$n['tname']}</a>
                                        </foreach>
                                    </li>
                                </if>
                            </ul>
                            <div class="article">
                                <div class="pic">
                                    <a href="{:U('Home/Index/article',array('aid'=>$v['aid']))}"><img src="{$v['pic_path']}" alt="" /></a>
                                </div>
                                <div class="word">
                                    <p class="description">
                                        {$v['description']}
                                    </p>
                                    <div class="readall">
                                        <a href="readall-a" href="{:U('Home/Index/article',array('aid'=>$v['aid']))}">阅读全文</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </foreach>
                </div>
