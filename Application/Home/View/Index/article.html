<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sen-Blog</title>
<bootstrap />
<link rel="stylesheet" href="__PUBLIC__/Home/css/index.css" />
</head>
<body>
    <!-- 顶部导航开始 -->
    <div id="nav">
        <div class="b-inside">
            <div class="logo"><a href="{:U('Home/Index/index')}">Sen个人博客</a></div>
            <ul class="category">
                <li class="cname action">
                    <a href="{:U('Home/Index/index')}">首页</a>
                </li>
                <foreach name="categorys" item="v">
                    <li class="cname <if condition="$Think.get.cid eq $v['cid']">action</if>">
                        <a href="{:U('Home/Index/category',array('cid'=>$v['cid']))}">{$v['cname']}</a>
                    </li> 
                </foreach>
            </ul>

        </div>
    </div>
    <!-- 顶部导航结束 -->

    <!-- 主体部分开始 -->
    <div id="content">
        <div class="b-inside">
            <!-- 左侧列表开始 -->
            <div class="left">
                <div class="article">
                    <h1 class="title">详解HTML头标签元素的意义以及使用场景详解HTML头标签元素的意义以及使用场景详解HTML头标签元素的意义以及使用场景详解HTML头标签元素的意义以及使用场景</h1>
                    <ul class="metadata">
                        <li class="date">发布时间：{$article['addtime']|date='Y-m-d H:i:s',###}</li>
                        <li class="category">分类：<a href="">{$article['category']['cname']}</a></li>
                        <if condition="!empty($article['tag'])">
                            <li class="tags">标签：
                                <foreach name="article['tag']" item="v">
                                    <a href="{:U('Home/Index/tag',array('tid'=>$v['tid']))}">{$v['tname']}</a>
                                </foreach>
                            </li>
                        </if>
                    </ul>
                </div>
            </div>
            <!-- 左侧列表结束 -->

            <!-- 右侧内容开始 -->
            <div class="right">
                <div class="tags">
                    <h4 class="title">热门标签</h4>
                    <ul class="tags-ul">
                        <foreach name="tags" key="k" item="v">
                            <li class="tname">
                                <a class="tstyle-{$k}" href="{:U('Home/Index/tag',array('tid'=>$v['tid']))}">{$v['tname']}</a>
                            </li>
                        </foreach>
                    </ul>
                </div>
            </div>
            <!-- 右侧内容结束 -->
        </div>
    </div>
    <!-- 主题部分结束 -->
</body>
</html>
