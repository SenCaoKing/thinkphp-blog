<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sen-Blog</title>
<bootstrap />
<link rel="stylesheet" href="__PUBLIC__/Home/css/index.css" />
</head>
<body>
    <!-- 顶部导航开始 -->
    <div id="nav">
        <div class="b-inside">
            <div class="logo">Sen个人博客</div>
            <ul class="category">
                <li class="cname action">
                    <a href="">首页</a>
                </li>
                <foreach name="categorys" item="v">
                    <li class="cname">
                        <a href="">{$v['cname']}</a>
                    </li> 
                </foreach>
            </ul>

        </div>
    </div>
    <!-- 顶部导航结束 -->

    <!-- 主体部分开始 -->
    <div id="content">
        <div class="b-inside">
            <!-- 左侧列表开始 -->
            <div class="left">
                <div class="list">

                    <foreach name="articles" item="v">
                        <div class="detail">
                            <h3 class="title">{$v['title']}</h3>
                            <ul class="metadata">
                                <li class="date">发布时间：{$v['addtime']|date='Y-m-d H:i:s',###}</li>
                                <li class="category">分类：<a href="">{$v['cid']['cname']}</a></li>
                                <if condition="!empty($v['tids'])">
                                    <li class="tags">标签：
                                        <foreach name="v['tids']" item="n">
                                            <a href="">{$n['tname']}</a>
                                        </foreach>
                                    </li>
                                </if>
                            </ul>
                            <div class="article">
                                <div class="pic">
                                    <img src="{$v['pic_path']}" alt="" />
                                </div>
                                <div class="word">
                                    <p class="description">
                                        {$v['description']}
                                    </p>
                                    <div class="readall">
                                        <a href="readall-a" href="">阅读全文</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </foreach>
                </div>
            </div>
            <!-- 左侧列表结束 -->

            <!-- 右侧内容开始 -->
            <div class="right">
                <div class="tags">
                    <h4 class="title">热门标签</h4>
                    <ul class="tags-ul">
                    <foreach name="tags" key="k" item="v">
                        <li class="tname">
                            <a class="tstyle-1" href="">{$v['tname']}</a>
                        </li>
                    </foreach>
                    </ul>
                </div>
            </div>
            <!-- 右侧内容结束 -->
        </div>
    </div>
    <!-- 主题部分结束 -->
</body>
</html>
