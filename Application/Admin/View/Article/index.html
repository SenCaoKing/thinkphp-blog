<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
<bootstrap />
<style type="text/css">
    table{
        word-break: break-all;
        word-wrap: break-word;
    }
</style>
</head>
<body>
    <table class="table table-bordered table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th width="3%">aid</th>
                <th width="9%">所属栏目</th>
                <th width="20%">标题</th>
                <th width="8%">作者</th>
                <th width="20%">标签</th>
                <th width="7%">是否显示</th>
                <th width="7%">是否置顶</th>
                <th width="5%">点击数</th>
                <th width="13%">发布时间</th>
                <th width="8%">操作</th>
            </tr>
        </thead>
        <foreach name="data" item="v">
            <tr>
                <td>{$v['aid']}</td>
                <td>{$v['cname']}</td>
                <td>{$v['title']}</td>
                <td>{$v['author']}</td>
                <td>{$v['tnames']}</td>
                <td>{$v['is_show']}</td>
                <td>{$v['is_top']}</td>
                <td>{$v['click']}</td>
                <td>{$v['addtime']|date='Y-m-d H:i:s',###}</td>
                <td>
                    <a href="{:U('Admin/Article/edit',array('aid'=>$v['aid']))}">修改</a>
                    <a href="javascript:if(confirm('确定要删除吗？')) location='{:U('Admin/Article/delete',array('aid'=>$v['aid']))}'">删除</a>
                </td>
            </tr>
        </foreach>
    </table>
    <div style="text-align: center;">
        {$page}
    </div>
</body>
</html>
