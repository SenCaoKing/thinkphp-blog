<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
<bootstrap />
<style type="text/css">
    .inputword{
        margin-left: 40px;
    }
</style>

</head>
<body>
    <form class="form-group" action="{:U('Admin/Article/add')}" method="post">
        <table class="table table-bordered table-striped table-hover table-condensed">
            <tr>
                <th>所属分类</th>
                <td>
                    <select class="form-control modal-sm" name="cid">
                        <foreach name="allCategory" item="v">
                            <option value="{$v['cid']}">{$v['_name']}</option>
                        </foreach>
                    </select>
                </td>
            </tr>
            <tr>
                <th>标题</th>
                <td>
                    <input class="form-control modal-sm" type="text" name="title" />
                </td>
            </tr>
            <tr>
                <th>作者</th>
                <td>
                    <input class="form-control modal-sm" type="text" name="author" />
                </td>
            </tr>
            <tr>
                <th>标签</th>
                <td>
                    <foreach name="allTag" item="v">
                        <span class="inputword">{$v['tname']}</span>
                        <input class="icheck" type="checkbox" name="tids[]" value="{$v['tid']}" />
                    </foreach>
                </td>
            </tr>
            <tr>
                <th>描述</th>
                <td>
                    <textarea class="form-control modal-sm bjy-noresize" name="description" roes="7" placeholder="可以不填，如不填；则截取文章内容前300字为描述"></textarea>
                </td>
            </tr>
            <tr>
                <th>内容</th>
                <td>
                    <ueditor name="content" />
                </td>
            </tr>
            <tr>
                <th>是否置顶</th>
                <td>
                    <span class="inputword">是</span>
                    <input class="icheck" type="radio" name="is_top" value="1" />
                    <span class="inputword">否</span>
                    <input class="icheck" type="radio" name="is_top" value="0" checked="checked" />
                </td>
            </tr>
            <tr>
                <th>是否删除</th>
                <td>
                    <span class="inputword">是</span>
                    <input class="icheck" type="radio" name="is_delete" value="1" />
                    <span class="inputword">否</span>
                    <input class="icheck" type="radio" name="is_delete" value="0" checked="checked" />
                </td>
            </tr>
            <tr>
                <th>是否显示</th>
                <td>
                    <span class="inputword">是</span>
                    <input class="icheck" type="radio" name="is_show" value="1" checked="checked" />
                    <span class="inputword">否</span>
                    <input class="icheck" type="radio" name="is_show" value="0" />
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input class="btn btn-default" type="submit" value="发表" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
